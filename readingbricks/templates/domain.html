<html>
    <head>
        <meta charset="utf-8">
        <title>ReadingBricks - {{ domain_translation }}</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/baseline_style.css') }}"/>
        <link rel=icon type=image/png href="{{ url_for('static', filename='images/favicon.png') }}"/>
    </head>
    <body>
        <nav id="frozen_button_one"><a href="{{ url_for('index') }}" class="button">/</a></nav>
        <nav id="frozen_button_two"><a href="{{ url_for('about') }}" class="button">?</a></nav>
        <div id="central">
            <div id="search_bar">
                <form action='/{{ domain_title }}/query' method='post'>
                    <input type='text' name="query" placeholder="{{ search_prompt }}">
                </form>
            </div>
            <div id="tags_cloud">
                {{ tags_cloud }}
            </div>
        </div>
    </body>
</html>
