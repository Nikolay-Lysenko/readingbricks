language: python

python:
  - "3.6"

install:
  - pip install .
  - pip install codecov
  - export PYTHONPATH="."  # No data is collected by `coverage` without this.

branches:
  only:
  - master
  - develop

script:
  - COVERAGE_FILE=.coverage_p coverage run tests/test_pre_launch_utils.py
  - COVERAGE_FILE=.coverage_v coverage run tests/test_views.py
  - coverage combine .coverage_p .coverage_v

after_success:
  - codecov

notifications:
  email:
    recipients:
      - nikolay.lysenko.1992@gmail.com
    on_success: never
    on_failure: always
