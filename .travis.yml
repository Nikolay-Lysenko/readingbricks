language: python

python:
  - "3.6"

install:
  - pip install -r requirements/test.txt
  - pip install .
  - export PYTHONPATH="."  # No data is collected by `coverage` without this.

branches:
  only:
  - master
  - develop

script:
  - python -m pytest --cov=readingbricks --cov-config .coveragerc

after_success:
  - codecov

notifications:
  email:
    recipients:
      - nikolay.lysenko.1992@gmail.com
    on_success: never
    on_failure: always
